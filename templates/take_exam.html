<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ exam.title }} | Take Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #timer {
            font-size: 1.3rem;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('student.dashboard') }}">Student Dashboard</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h3>{{ exam.title }}</h3>
            <div id="timer" class="text-danger">Loading...</div>
        </div>
        <p>Duration: {{ exam.duration }} minutes</p>

        <form id="examForm" method="POST">
            {% for q in exam.questions %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5>Q{{ loop.index }}: {{ q.question_text }}</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ q.id }}" id="q{{ q.id }}A"
                            value="A">
                        <label class="form-check-label" for="q{{ q.id }}A">{{ q.option_a }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ q.id }}" id="q{{ q.id }}B"
                            value="B">
                        <label class="form-check-label" for="q{{ q.id }}B">{{ q.option_b }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ q.id }}" id="q{{ q.id }}C"
                            value="C">
                        <label class="form-check-label" for="q{{ q.id }}C">{{ q.option_c }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ q.id }}" id="q{{ q.id }}D"
                            value="D">
                        <label class="form-check-label" for="q{{ q.id }}D">{{ q.option_d }}</label>
                    </div>
                </div>
            </div>
            {% endfor %}

            <button type="button" id="manualSubmitBtn" class="btn btn-success">Submit Exam</button>
        </form>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-3 shadow">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Submission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to submit the exam?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmSubmitBtn" class="btn btn-success">Yes, Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Auto Submit Finish Modal -->
    <div class="modal fade" id="finishModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-3 shadow text-center p-4">
                <h4 class="text-danger">⏰ Time’s Up!</h4>
                <p class="mt-2">Your exam is being submitted...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let duration = parseInt("{{ exam.duration }}") * 60; // minutes → seconds
        const timerDisplay = document.getElementById("timer");
        const form = document.getElementById("examForm");

        const finishModal = new bootstrap.Modal(document.getElementById('finishModal'));
        const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));

        function startTimer() {
            let countdown = setInterval(function () {
                let minutes = Math.floor(duration / 60);
                let seconds = duration % 60;

                timerDisplay.textContent =
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (duration <= 0) {
                    clearInterval(countdown);
                    timerDisplay.textContent = "00:00";

                    // Show Finish Modal for 3 sec then submit
                    finishModal.show();
                    setTimeout(() => {
                        form.submit();
                    }, 3000);
                }
                duration--;
            }, 1000);
        }
        startTimer();

        // Manual submit (with confirmation)
        document.getElementById("manualSubmitBtn").addEventListener("click", () => {
            confirmModal.show();
        });

        document.getElementById("confirmSubmitBtn").addEventListener("click", () => {
            confirmModal.hide();
            form.submit();
        });
    </script>

</body>

</html>
