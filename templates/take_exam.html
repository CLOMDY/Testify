<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ exam.title }} | Take Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #timer {
            font-size: 1.3rem;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('student.dashboard') }}">Student Dashboard</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h3>{{ exam.title }}</h3>
            <div id="timer" class="text-danger">Loading...</div>
        </div>
        <p>Duration: {{ exam.duration }} minutes</p>

        <form id="examForm" method="POST">
            {% for q in exam.questions %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5>Q{{ loop.index }}: {{ q.question_text }}</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ q.id }}" id="q{{ q.id }}A"
                            value="A">
                        <label class="form-check-label" for="q{{ q.id }}A">{{ q.option_a }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ q.id }}" id="q{{ q.id }}B"
                            value="B">
                        <label class="form-check-label" for="q{{ q.id }}B">{{ q.option_b }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ q.id }}" id="q{{ q.id }}C"
                            value="C">
                        <label class="form-check-label" for="q{{ q.id }}C">{{ q.option_c }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ q.id }}" id="q{{ q.id }}D"
                            value="D">
                        <label class="form-check-label" for="q{{ q.id }}D">{{ q.option_d }}</label>
                    </div>

                </div>
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-success">Submit Exam</button>
        </form>

    </div>

    <script>
        let duration = parseInt("{{ exam.duration }}") * 60; // minutes → seconds
        const timerDisplay = document.getElementById("timer");
        const form = document.getElementById("examForm");

        // Show popup before final submission
        function showFinishPopup(callback) {
            let popup = document.createElement("div");
            popup.className = "position-fixed top-50 start-50 translate-middle bg-dark text-white p-4 rounded shadow-lg";
            popup.style.zIndex = "2000";
            popup.innerHTML = "<h4 class='mb-0 text-center'>✅ Test Finished</h4>";

            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
                callback(); // after 2s, submit
            }, 2000);
        }

        function startTimer() {
            let countdown = setInterval(function () {
                let minutes = Math.floor(duration / 60);
                let seconds = duration % 60;

                timerDisplay.textContent =
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (duration <= 0) {
                    clearInterval(countdown);
                    timerDisplay.textContent = "00:00";
                    showFinishPopup(() => form.submit()); // show popup before auto-submit
                }

                duration--;
            }, 1000);
        }

        // Intercept manual submit also
        form.addEventListener("submit", function (e) {
            e.preventDefault(); // stop immediate submit
            showFinishPopup(() => form.submit()); // then continue
        });

        startTimer();
    </script>


</body>

</html>
