<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Online Exam Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Welcome, {{ current_user.name }} ðŸ‘‹</h3>
    <p class="text-muted">You are logged in as <strong>Admin</strong>.</p>

          <div class="card-body">
            <h5 class="card-title">Manage Students</h5>
            <p class="card-text">View, approve, or remove student accounts.</p>

        </div>
      </div>

            <a href="{{ url_for('admin.manage_exams') }}" class="btn btn-primary">Go</a>

          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">View Results</h5>
            <p class="card-text">Check exam performance of all students.</p>
            <a href="{{ url_for('admin.results') }}" class="btn btn-primary">Go</a>

    </div>

</html>
