<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal - Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="container text-center">
        <h1 class="mb-4 fw-bold">Welcome to the Exam Portal</h1>
        <p class="lead text-muted mb-5">Please login or register to continue</p>

        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg px-5">Login</a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary btn-lg px-5">Register</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
