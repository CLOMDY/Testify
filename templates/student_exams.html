<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Available Exams | Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('student.dashboard') }}">Student Dashboard</a>
      <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Available Exams</h3>
    <p class="text-muted">Here are the exams you can attempt.</p>

    {% if exams %}
    <table class="table table-striped table-hover shadow">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Exam Title</th>
          <th>Duration (mins)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for exam in exams %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ exam.title }}</td>
          <td>{{ exam.duration }}</td>
          <td>
            <a href="{{ url_for('student.take_exam', exam_id=exam.id) }}" class="btn btn-success btn-sm">Start</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <div class="alert alert-secondary text-center">No exams available to attempt.</div>
    {% endif %}

  </div>

</body>

</html>
