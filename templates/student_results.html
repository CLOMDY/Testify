<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Results | Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('student.dashboard') }}">Student Dashboard</a>
      <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>My Results</h3>
    <p class="text-muted">Check your past exam performance.</p>

    <table class="table table-striped table-hover shadow">
      <thead class="table-success">
        <tr>
          <th>#</th>
          <th>Exam Title</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Placeholder rows -->
        <tr>
          <td>1</td>
          <td>Maths Midterm</td>
          <td>Mathematics</td>
          <td>80 / 100</td>
          <td><span class="badge bg-success">Passed</span></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Science Quiz</td>
          <td>Science</td>
          <td>45 / 100</td>
          <td><span class="badge bg-danger">Failed</span></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
