<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register | Online Exam Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 400px;">
      <h3 class="text-center mb-3">Register</h3>

      <form method="POST" id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="emailInput" name="email" class="form-control" required>
          <small id="emailError" class="text-danger" style="display:none;">Email already registered</small>
          <small id="emailSuccess" class="text-success" style="display:none;">Email available ✔️</small>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label class="form-label d-block">Role</label>
          <div class="d-flex justify-content-between">
            <div class="flex-fill me-2" style="max-width:48%;">
              <input type="radio" class="btn-check" name="role" id="admin" value="admin" required>
              <label class="btn btn-outline-primary w-100" for="admin">Admin</label>
            </div>
            <div class="flex-fill ms-2" style="max-width:48%;">
              <input type="radio" class="btn-check" name="role" id="student" value="student" required>
              <label class="btn btn-outline-primary w-100" for="student">Student</label>
            </div>
          </div>
        </div>

        <!-- Teacher Key -->
        <div class="mb-3 student-key-field" style="display:none;">
          <label>Teacher Key</label>
          <input type="text" id="teacherKeyInput" name="teacher_key" class="form-control">
          <small id="teacherKeyError" class="text-danger" style="display:none;">❌ Invalid teacher key</small>
          <small id="teacherKeySuccess" class="text-success" style="display:none;">✅ Valid teacher key</small>
        </div>

        <button id="registerBtn" class="btn btn-success w-100" type="submit">Register</button>
      </form>

      <div class="text-center mt-3">
        <small>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></small>
      </div>
    </div>
  </div>

  <script>
    const emailInput = document.getElementById("emailInput");
    const emailError = document.getElementById("emailError");
    const emailSuccess = document.getElementById("emailSuccess");

    const teacherKeyInput = document.getElementById("teacherKeyInput");
    const teacherKeyError = document.getElementById("teacherKeyError");
    const teacherKeySuccess = document.getElementById("teacherKeySuccess");

    const registerBtn = document.getElementById("registerBtn");

    let emailValid = false;
    let teacherKeyValid = true; // default true if role is admin

    // Role toggle
    document.querySelectorAll("input[name='role']").forEach(radio => {
      radio.addEventListener("change", function () {
        const isStudent = this.value === "student";
        document.querySelector(".student-key-field").style.display = isStudent ? "block" : "none";
        teacherKeyValid = !isStudent; // if admin, no need for key
        validateForm();
      });
    });

    // Email validation
    emailInput.addEventListener("input", async function () {
      const email = emailInput.value.trim();
      if (email.length === 0) {
        emailError.style.display = "none";
        emailSuccess.style.display = "none";
        emailValid = false;
        validateForm();
        return;
      }

      try {
        const res = await axios.post("{{ url_for('auth.check_email') }}", { email });
        if (res.data.exists) {
          emailError.style.display = "block";
          emailSuccess.style.display = "none";
          emailValid = false;
        } else {
          emailError.style.display = "none";
          emailSuccess.style.display = "block";
          emailValid = true;
        }
        validateForm();
      } catch (err) {
        console.error(err);
      }
    });

    // Teacher Key validation
    teacherKeyInput.addEventListener("input", async function () {
      const key = teacherKeyInput.value.trim();
      if (key.length === 0) {
        teacherKeyError.style.display = "none";
        teacherKeySuccess.style.display = "none";
        teacherKeyValid = false;
        validateForm();
        return;
      }

      try {
        const res = await axios.post("{{ url_for('auth.check_teacher_key') }}", { teacher_key: key });
        if (res.data.valid) {
          teacherKeyError.style.display = "none";
          teacherKeySuccess.style.display = "block";
          teacherKeyValid = true;
        } else {
          teacherKeyError.style.display = "block";
          teacherKeySuccess.style.display = "none";
          teacherKeyValid = false;
        }
        validateForm();
      } catch (err) {
        console.error(err);
      }
    });

    function validateForm() {
      registerBtn.disabled = !(emailValid && teacherKeyValid);
    }
  </script>

</body>

</html>
